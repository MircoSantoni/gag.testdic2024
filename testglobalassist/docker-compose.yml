services:
  global_assist:
    container_name: global_assist_back
    image: global_assist_back:1.0.0
    build: .
    ports:
      - "8080:8080"
    environment:
      - BBDD_URL=jdbc:postgresql://global_assist_db:5432/postgres
      - DB_USERNAME=postgres
      - DB_PASSWORD=test1234
    depends_on:
      - global_assist_db
    networks:
      - global_assist_network

  global_assist_db:
    container_name: global_assist_db
    image: postgres:12
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=test1234
      - POSTGRES_DB=postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
      - ./data.csv:/docker-entrypoint-initdb.d/data.csv
    networks:
      - global_assist_network

volumes:
  postgres_data:

networks:
  global_assist_network:
    driver: bridge